<html>
<head>
    <meta charset="UTF-8">
    <title>QuanLyDaiLy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/index.css">

<body>

            <div class="row">
                <h1>Quản lí đại lí</h1>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                    <a href="/" class="btn btn-default ">
                        <i class="fas fa-plus-circle fa-10x"></i>
                        <h4>Đăng kí đại lý</h4>
                    </a>

                </div>
                <div class="col-sm text-center">
                    <a href="/" class="btn btn-default">

                    </a>
                </div>
                <div class="col-sm text-center">
                    <a href="/xuat-hang" class="btn btn-default">

                        <h4>Lập phiếu xuất hàng</h4>
                    </a>
                </div>
                <div class="col-sm text-center">

                    </a>

                    </a>
                </div>
                <div class="col-sm text-center">
                    <a href="/" class="btn btn-default">
                        <i class="far fa-newspaper fa-10x"></i>

                    </a>
                </div>

                    <a href="/" class="btn btn-default">
                        <i class="fas fa-newspaper fa-10x"></i>
                        <h4>Báo cáo doanh số</h4>
                    </a>
                </div>
                <div class="col-sm text-center">
                    <a href="/quy-dinh" class="btn btn-default">
                        <i class="fas fa-tools fa-10x"></i>
                        <h4>Thay đổi quy định</h4>
                    </a>
                </div>
            </div>
        </div>
